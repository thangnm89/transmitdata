<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>transmit data via quite</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/github-dark.css">


    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="js/scale.fix.js"></script>
    <script type="text/javascript" src="js/quiet.js"></script>
    <script type="text/javascript" src="js/quiet-init.js"></script>
    <script type="text/javascript" src="js/pay.js"></script>


    <script async type="text/javascript" src="js/quiet-emscripten.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<script>
    const audioContext = new AudioContext();
    async function main() {
        const quiet = await new Quiet(
            audioContext,
            quietProfiles.ultrasonic - fsk - fast,
        ).init();
        const received = document.querySelector('#received-text');
        quiet.receive((data) => {
            received.innerHTML += data.value;
        });


    }

    main();


</script>

<body>

    <div class="wrapper" style="background-color: #00bbf2;">

        <p id="received-text">password</p>


    </div>

</body>

</html>
