<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>transmit data via quite</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/github-dark.css">


    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="js/scale.fix.js"></script>
    <script type="text/javascript" src="js/quiet.js"></script>
    <script type="text/javascript" src="js/quiet-init.js"></script>
    <script type="text/javascript" src="js/sendtext.js"></script>
    <script type="text/javascript" src="js/receivetext.js"></script>

    <script async type="text/javascript" src="js/quiet-emscripten.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<script>
    $(document).ready(function () {
        $("#btnSubmit").click(function () {
            var x = $("#user-name").val();
            var y = $("#pw").val();
           
            // window.location.href = 'main.html';

            $.ajax({
                type: 'GET',
                contentType: 'application/json',
                url: 'https://github.vnptmedia.vn/login?u=' + x + '&p=' + y + '&c=web',
                headers: {
                    'Access-Control-Allow-Credentials': true,
                    'Access-Control-Allow-Origin': '*',
                    'Access-Control-Allow-Methods': 'GET,HEAD,OPTIONS,POST,PUT',
                    'Access-Control-Allow-Headers': 'Access-Control-Allow-Headers, Origin,Accept, X-Requested-With, Content-Type, Access-Control-Request-Method, Access-Control-Request-Headers',
                },
                success: function (data, status, xhr) {
                    console.log('data: ', data);
                    if(data.status === 1){
                        sessionStorage.setItem("user", data.username);
                        sessionStorage.setItem("user_id", data.user_id);
                        sessionStorage.setItem("security", data.security);
                        window.location.href = 'main.html';


                    }else{
                        alert('Lỗi đăng nhập!');
                    }
                }
            });

        });
    });
</script>

<body>

    <div class="wrapper">
        <div class="form">
            <h2>Đăng nhập bằng tài khoản ví</h2>

            <input type="text" name="username" placeholder="Số ví" id="user-name" />
            <input type="password" name="password" placeholder="Mật khẩu" id="pw" />
            <button id="btnSubmit">Đăng nhập</button>

        </div>
    </div>


    <footer>
        <p>Copyright by <a href="https://github.com/thangnm89/transmitdata">manhthang@vnpt.vn</a></p>
    </footer>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
</body>

</html>
