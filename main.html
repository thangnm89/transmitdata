<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>transmit data via quite</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/github-dark.css">


    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="js/scale.fix.js"></script>
    <script type="text/javascript" src="js/quiet.js"></script>
    <script type="text/javascript" src="js/quiet-init.js"></script>
    <script type="text/javascript" src="js/pay.js"></script>
    <script type="text/javascript" src="js/receivetext.js"></script>

    <script async type="text/javascript" src="js/quiet-emscripten.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>


<body>

    <div class="wrapper" style="background-color: #00bbf2;">

        <div class="alert alert-danger hidden" data-quiet-send-text-warning style="display: none;"></div>
        <div class="form-group" style="display: none;">
            <textarea autofocus="true" autocapitalize="none" autocomplete="off" spellcheck="off" class="form-control"
                style="resize:none" rows="5" data-quiet-text-input></textarea>
        </div>

        <div class="main-css">
            <div class="logo"><img src="img/icon_logo_vnpt_money.png" class="img-responsive"></div>
            <div class="main-bt">

                <div class="main-bt-1">
                    <button class="main-bt-12" style="background-color: yellow;" type="button"
                        data-quiet-send-text-button data-quiet-profile-name="ultrasonic-fsk-fast">
                        <div style="padding-top: 30px;padding-bottom: 30px;">
                            <img src="img/pay.png" class="img-responsive">
                        </div>

                    </button>

                </div>


                <div class="main-bt-1">

                    <div class="main-bt-12" style="background-color: white;" id="btRece"
                        data-quiet-profile-name="ultrasonic-fsk-fast" data-quiet-receive-text>
                        <div class="alert alert-danger hidden" data-quiet-receive-text-warning></div>
                        <pre data-quiet-receive-text-target
                            class="hidden">Your received text will show up here. Waiting...</pre>
                        <button style="padding-top: 30px;padding-bottom: 30px;" type="button" data-quiet-receive-text-button
                        data-quiet-receiving-text="Listening...">
                            <img src="img/receive_money.png" class="img-responsive" >
                        </button>
                    </div>
                </div>
            </div>




            <div class="div-cir">
                <img src="img/icon_vnpt_money.png" class="img-responsive">
            </div>


        </div>
    </div>

    <!-- 
    <footer>
        <p>Copyright by <a href="https://github.com/thangnm89/transmitdata">manhthang@vnpt.vn</a></p>
    </footer> -->
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
</body>

</html>
